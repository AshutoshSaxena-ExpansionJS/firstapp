<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Weather Data</h2>
    <input type="text" [(ngModel)]="city" placeholder="Enter city" class="w-full px-3 py-2 border rounded mb-4">
  <button (click)="updateCity(city)" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Update City</button>
    <div *ngIf="weatherData">
      <p><strong>City:</strong> {{ weatherData.location.name }}</p>
      <p><strong>Temperature:</strong> {{ weatherData.current.temp_c }} Â°C</p>
      <p><strong>Condition:</strong> {{ weatherData.current.condition.text }}</p>
    </div>
    <div *ngIf="errorMessage" class="text-red-500">
      {{ errorMessage }}
    </div>
  </div>
